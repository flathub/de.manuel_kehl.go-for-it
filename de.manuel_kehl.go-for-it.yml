id: de.manuel_kehl.go-for-it
runtime: org.gnome.Platform
runtime-version: 3.30
sdk: org.gnome.Sdk
command: de.manuel_kehl.go-for-it
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Access user files
  - --filesystem=home
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # Notification access
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - '*.a'
  - '*.h'
  - '*.la'
  - /include
  - /lib/pkgconfig
modules:
  - name: go-for-it
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: 'https://github.com/JMoerman/Go-For-It.git'
        tag: 1.6.7
        commit: 2ec87bb421e4ee304974eac4cb27f1ce58cfc197
        # Temporary workaround until id can be switched to:
        # com.github.jmoerman.go-for-it
      - type: patch
        path: patch/go-for-it/0001-Temporary-app-id-workaround.patch
      - type: patch
        path: patch/go-for-it/0002-Fix-and-update-appdata.patch
    post-install:
      - install -Dm644 -t /app/share/licenses/de.manuel_kehl.go-for-it ../COPYING
